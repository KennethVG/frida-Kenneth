<!DOCTYPE html>
<html lang="nl" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head(title='Sauzen')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>
<h2>Onze sauzen:</h2>
<ul>
    <li th:each="saus:${sauzen}" th:object="${saus}">
        <span th:text="*{naam}"></span>
        <ul>
            <li th:each="ingredient:*{ingredienten}" th:text="${ingredient}"></li>
        </ul>
    </li>
</ul>
</body>
</html>
